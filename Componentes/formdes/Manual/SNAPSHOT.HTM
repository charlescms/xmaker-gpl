<h3>GetSnapShotImage</h3>

<p><font face="Arial">Unit</font> 

<dl>
  <dd><font size="2">reRender</font></dd>
</dl>

<p><font face="Arial">Declaration</font> 

<dl>
  <dd><font size="2">function GetSnapShotImage(R: TRect; PixelFormat: TPixelFormat): TBitmap;</font></dd>
</dl>

<p><font face="Arial">Description</font> 

<dl>
  <dd><font size="2">This global function creates and returns a bitmap that is a
    &#145;photo&#146; of the desktop inside <i>R</i> (in screen coordinates) matching the
    given PixelFormat.</font></dd>
</dl>
