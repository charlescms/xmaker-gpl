<h3>PalettedDevice</h3>

<p><font face="Arial">Unit</font></p>

<dl>
    <dd><font size="2">reRender</font></dd>
</dl>

<p><font face="Arial">Declaration</font></p>

<dl>
    <dd><font size="2">function PalettedDevice: Boolean;</font></dd>
</dl>

<p><font face="Arial">Description</font></p>

<dl>
    <dd><font size="2">This global function returns <em>True</em>
        if the video device mode uses 256 color palettes.</font></dd>
</dl>
